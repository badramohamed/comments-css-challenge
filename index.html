  <div id="firstComment" class="comment">
    <button class="replyBtn"><img class="replyImg" src="./images/icon-reply.svg"> Reply</button>

      <img class="commentAvatar" src="images/avatars/image-amyrobson.png">
      <span class="username">amyrobson</span>
      <span class="Longago">1 month ago</span>
    </div>
    <p>Impressive! Though it seems the drag feature could be imporved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
  </div>
